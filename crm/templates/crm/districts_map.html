<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Districts Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>

    <style type="text/css">
        #mapid  {
            height: 720px;
            width: 720px;
        }

    </style>
</head>
<body>
    {% verbatim %}
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-8">
                <h1>Hello maps</h1>
                <div id="mapid"></div>
            </div>
            <div class="col-md-4">
                <h1>Hello Content</h1>
                <h2>{{properties.alder}}</h2>
            </div>
        </div>
    </div>
    {% endverbatim %}


    <script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            alder: "My favorite alder",
            e: null,
            feature: '',
            properties: ''
        },
        mounted: function(){
            this.addMap();
            this.addDistricts();
        },
        watch: {
            e: function(){
                console.log(this.e);
            },
            feature: function(){
                this.properties = this.feature.properties;
            }
        },
        methods: {
            addMap: function(){
                var vm = this;
                this.map = L.map('mapid').setView([41.3053, -72.9213], 13);
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(this.map);
            },
            addDistricts: function(){
                var vm = this;
                axios.get('/districts/districts/')
                    .then(function (response) {
                        console.log(response.data);
                        L.geoJSON(response.data, {
                            onEachFeature: vm.onEachFeature
                        }).addTo(vm.map);
                    })
                    .catch(function (error) {
                        console.log(error);
                    }); 
            },
            onEachFeature: function(feature, layer){
                var vm = this;
                layer.bindPopup(feature.properties.wards_desc + "<br/>" + feature.properties.alder);
                layer.on('click', function(e){
                    vm.e = e;
                    vm.feature = feature;
                });
            }
        }
    });


    </script>

</body>
</html>
